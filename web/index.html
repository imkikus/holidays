<!DOCTYPE html>
<html>
  <head>
    <title>Holiday List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
 
  <body>
    <div class="app-page" data-page="home">
      <div class="app-topbar custom-topbar">
        <div class="app-title">Historic Holidays</div>
      </div>
      <div class="app-content">
        <div class="app-section">
          <select class="countries custom-select">
            <option value="">-- Select the country --</option>
            <option class="country"></option>
          </select>
        </div>
        <div class="app-section">
          <input type="number" class="app-input year" placeholder="Enter the year prior to current year" min="4" max="4">
        </div>
        <div class="app-button search-button">Search</div>
      </div>
    </div>

    <div class="app-page" data-page="displayHolidays">
      <div class="app-topbar custom-topbar">
        <div class="app-button left" data-back>Back</div>
        <div class="app-title"></div>
      </div>
      <div class="app-content">
        <div class="holidays-list">
          <div class="holiday-details">
            <div class="app-section">
              <div class="date"><strong>Date: </strong></div><hr>
              <div class="name"><strong>Occasion: </strong></div><hr>
              <div class="public"><strong>Is Public: </strong><i class="fa"></i></div>
            </div>
          </div>
        </div>
        <div class="loader text-center"><i class="fa fa-cog fa-spin fa-3x custom-spinner"></i></div>
      </div>
    </div>
    <script src="js/zepto.js"></script>
    <script src="js/app.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
